<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        //$ = jquery 표현
        $(document).ready(function () {
            //document.getElementById("title").innerHTML = "Title";
            $("#title").html("Title"); // id가 title인 요소 가지고옴

            //document.getElementById("title").innerHTML = "Title";
            // document.getElementById('title').style.background ='red';
            $("#title").html("Title").css('background', 'red').css('border', '1px dotted blue').css({
                'background': 'red',
                'border': '3px dotted blue'
            });

            console.log($(".subTitle"));
            $(".subTitle").eq(0).html("subTitle");

            $('h1').css('font-size', '30px');

            $('div>h2').css('color', 'blue');

            console.log($('div').children().first().next().prev().parent() //.attr('name')
                .prev().html());

            console.log($("div[name]"))
            console.log($("div>li").css('background', 'yellow'));
        });
    </script>
</head>

<body>
    <h1 id="title">제목</h1>
    <h2 class="subTitle">부제목1</h2>
    <h2 class="subTitle">부제목2</h2>
    <div name="myDiv">
        <h2>부제목2-1</h2>
        <ul>
            <li>과일1</li>
            <li>과일2</li>
                <ol>
                    <li>복숭아</li>
                </ol>
        </ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
    </div>
    <h2 class="subTitle">부제목3</h2>
</body>

</html>

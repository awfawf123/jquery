<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        let members = ['Hong','hwang','Park','Choi','Kwon'];
        let links = ['www.daum.net','www.naver.com','www.google.com'];
        let tables = [
            {name:"최재영", age:20},
            {name:"민해주", age:30},
            {name:"허성준", age:40},
            {name:"김시무", age:50}
            ]
        $(document).ready(function(){
            let table = $('<table/>').attr({'border':'1px', 'id':'tbl'});
            let tr = table.append($('<tr/>'));
            tr.append($('<th/>').html('id'));
            tr.append($('<th/>').html('이름'));
            tr.append($('<th/>').html('나이'));
            tr.append($('<th/>').html('버튼'));
           
            $(tables).each(function(idx,val){
                let tr = $('<tr/>').attr('id','tr_');
                tr.append($('<td/>').html(idx+1));
                tr.append($('<td/>').html(val.name));
                tr.append($('<td/>').html(val.age));
                table.append(tr);
            });
            $('body').append(table);
            $('tr[id]').append($('<td/>').append($('<button/>').html('클릭')));

            $('button').click(function(){
                console.log($(this).parent().parent().empty());
            })

            let cl = $('#tbl').clone();
            console.log(cl);
            $('#link').before(cl.css('background','yellow'));
            
       
          


        let ul = $('<ul/>');
        for(let i=0; i<members.length; i++){
            ul.append($('<li/>').attr('id','m_' + i).html(members[i]));
        }
        
       $('body').append(ul);

       $('#m_0').css('background','red');

        $(links).each(function(a,b){
            console.log(a,b);
           $('#link').append($('<a/>').attr('href',"https://"+ b).html(b+"<br>"));
        });

    });

    </script>
</head>
